<title>Calculator Function</title>
<script>

function func1(val)
{
document.getElementById("t1").value=val;
}

function func2(val)

{
document.getElementById("t1").value= document.getElementById("t1").value+val;
}

function func3() 
{ 

  func1(eval(document.getElementById("t1").value)); 
}
</script>
</head>

</body>
